<html>
    <head>
        <meta charset="utf-8"/>
        <title>JavaScript examples for the GraphHopper Directions API </title>
        <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>                

        <link rel="stylesheet" href="css/leaflet.css?v=0.7.3" />
        <script type="text/javascript" src="js/leaflet.js?v=0.7.3"></script>        

        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="js/GHUtil.js"></script>
        <script type="text/javascript" src="js/GraphHopperRouting.js"></script>
        <script type="text/javascript" src="js/GraphHopperMatrix.js"></script>
        <script type="text/javascript" src="js/GraphHopperGeocoding.js"></script>        

        <!-- swagger is currently only required for GraphHopperOptimization -->
        <script type="text/javascript" src="js/swagger-client.min.js"></script>
        <script type="text/javascript" src="js/GraphHopperOptimization.js"></script>

        <script type="text/javascript" src="js/demo.js"></script>
    </head>
    <body>        
        <div id="main">
            <div id="logo">
                <img src="https://graphhopper.com/img/header.png" alt="GraphHopper Logo"/>                                   

                <div id="enter_key">
                    <div>
                        <img id="custom_key_enabled" class="hide" src="img/included.png" alt="using custom API key"/>
                        <input id="custom_key_input" placeholder="Enter your API key"/>
                        <button id="custom_key_button">Set</button>
                    </div>
                    <div id="get_key_link">
                        <a href="https://graphhopper.com/#directions-api">Get an API key here!</a>
                    </div>
                </div>

            </div>            

            <div class="left horizontal"> 
                Documentation:
                <ul>
                    <li><a href="https://github.com/graphhopper/directions-api/blob/master/README.md">Documentation</a></li>                    
                    <li><a href="https://github.com/graphhopper/directions-api/blob/master/README.md#api-clients-and-examples">API Clients</a></li>
                </ul>
            </div>

            <div class="clear"></div>
            <div class="horizontal">
                Live Examples:
                <ul class="tabs-menu">
                    <li class="current"><a href="#routing">Routing API</a></li>
                    <li><a href="#optimization">Tour Optimization API</a></li>
                    <li><a href="#matrix">Matrix API</a></li>
                    <li><a href="#geocoding">Geocoding API</a></li>                    
                </ul>
            </div>

            <div id="routing" class="tab-content">
                <h2>Routing API</h2>

                <div>Click on the map!</div>

                <div id="routing-response" style="float: right; padding-left: 20px;">

                </div>
                <div id="routing-error" style="float: right; padding-left: 20px;">
                </div>

                <div id="routing-map" style="cursor: default; height:600px; width: 800px;"></div>

                <div id="instructions-header">
                    Click to see instructions for route
                    <div id="instructions" class="hide"></div>
                </div>

            </div>


        </div>
    </body>
</html>
